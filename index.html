<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourisme á paris</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="/imagenes/eiffel-tower-307022_1280.png">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="container-fluid" id="container">
        <header class="row fixed-top" id="header">
            <div class="col" id="header__nav--main">
                <nav class="navbar navbar-expand-lg navbar-light bg-light pl-md-5">
                    <a class="navbar-brand" href="#"> <img src="/imagenes/eiffel-tower-307022_1280.png" height="25"
                            class="d-inline-block align-top"> Tourisme á Paris</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse my-2 my-lg-0 justify-content-end pr-md-5"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav mr-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inicio </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#nosotros">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacto">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-none d-md-block" href="#fotos">Fotos</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

        </header>

        <section class="row" id="inicio">
            <div class="col-12" id="inicio__photo--main"></div>
            <div class="col-md-6" id="inicio__visitar--text"></div>
            <div class="col-md-6" id="inicio__visitar--photo1"></div>
            <!-- <div class="col-md-3" id="inicio__visitar--photo2"></div> -->
            <div class="col-md-3" id="inicio__visitar--promo1"></div>
            <div class="col-md-3" id="inicio__visitar--promo2"></div>
            <div class="col-md-3" id="inicio__visitar--promo3"></div>
            <div class="col-md-3" id="inicio__visitar--promo4"></div>
        </section>

        <section class="row" id="nosotros">
            <div class="col-md-5" id="nosotros__photo"></div>
            <div class="col-md-7" id="nosotros__text"></div>

        </section>
        <section class="row align-items-center" id="contacto">
            <div class="col-md-7" id="contacto__photo"></div>

            <form class="p-3 px-md-2 py-md-3 col-md-5" id="contacto__form">
                <div class="row mx-auto">
                    <h3>Contacto</h3>
                </div>
                <div class="row">
                    <div class="col-md-6 pr-md-1">
                        <input tyr="text" class="form-control mt-1" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-6 pl-md-1">
                        <input type="text" class="form-control mt-1" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 pr-md-1">
                        <input type="email" class="form-control mt-1" placeholder="Email" required>
                    </div>
                    <div class="col-md-5 pl-md-1">
                        <input type="tel" class="form-control mt-1" placeholder="Teléfono" pattern="[a-z]{1,15}">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <select id="motivo" class="form-control mt-1">
                            <option selected>Motivo de contacto</option>
                            <option>Organizar un viaje de turismo</option>
                            <option>Organizar un viaje de negocios</option>
                            <option>Trabajar con nosotros</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check m-2 mt-3">
                        <input class="form-check-input" type="checkbox" id="robot" required>
                        <label class="form-check-label" for="robot">
                            No soy un robot
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary m-1 w-100">Enviar</button>
            </form>

        </section>

        <section class="row" id="fotos">
            <div class="col-12 col-sm" id="fotos--1"></div>
            <div class="col-12 col-sm" id="fotos--2"></div>
            <div class="col d-none d-md-block" id="fotos--3"></div>
            <div class="col d-none d-md-block" id="fotos--4"></div>
            <div class="col d-none d-lg-block" id="fotos--5"></div>
        </section>

        <footer class="row" id="footer">
            <div class="col-md-3" id="footer__copyright"></div>
            <div class="col-md-9" id="footer__info"></div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
